<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles/main.css" rel="stylesheet">

    <title>Redux Prototype</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <div class="container my-5">

      <!-- Problem Row -->
      <div class="row align-items-start" id="problemRow">
        <div class="card mb-2 shadow-sm">
          <div class="card-body row">
            <!-- Label -->
            <div class="col-2 col-sm-3 col-md-2">
              <h6 class="card-title mt-2">Problem</h6>
            </div>
            <!-- Middle -->
            <div class="col">
              <div class="input-group">
                <input type="text" id="problemsAutocomplete" class="form-control" placeholder="Select problem">
                <div class="input-group-append">
                  <span class="input-group-text">
                  <a id="problemInfo" tabindex="0" role="button" data-bs-toggle="popover" title="Problem popover" data-bs-content="Problem not selected or problem not available.">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle m-1" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                  </a>
                  </span>
                </div>
              </div>
            </div>

            <!-- Chevron -->
            <div class="col-1"> 
              <div class="accordion-button collapsed" data-bs-toggle="collapse" href="#collapseArea" role="button" aria-expanded="false" aria-controls="collapseArea"></div>
            </div>

            <!-- Collapse -->
            <div class="collapse" id="collapseArea">
              <div class="row mt-3">
                <div class="col-2 col-sm-3 col-md-2">
                  <h7 class="text-muted mt-2">Instance:</h7>
                </div>
                <div class="col-8">
                  <textarea id="problemInstanceText" class="form-control text-muted"></textarea>
                </div>
                <div class="col">
                  <svg role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <!-- Reduce to Row -->
      <div class="row align-items-start" id="reduceRow" hidden>
        <div class="card mb-2 shadow-sm">
          <div class="card-body row">
            <!-- Label -->
            <div class="col-2 col-sm-3 col-md-2">
              <h6 class="card-title mt-2">Reduce to</h6>
            </div>
            <!-- Middle -->
            <div class="col">
              <div class="row gy-2">
                <div class="col-12 col-lg-6">
                  <div class="input-group">
                    <input type="text" id="reduceToAutocomplete" class="form-control" placeholder="Select problem">
                    <div class="input-group-append">
                      <span class="input-group-text">
                      <!-- <svg role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg> -->
                      <a id="reductionToInfo" tabindex="0" role="button" data-bs-toggle="popover" title="Reduce to problem popover" data-bs-content="Problem not selected or problem not available">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle m-1" viewBox="0 0 16 16">
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                          <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                      </a>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="input-group">
                    <input type="text" id="reductionsAutocomplete" class="form-control" placeholder="Select reduction">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <a id="reductionInfo"tabindex="0" role="button" data-bs-toggle="popover" title="Reductions popover" data-bs-content="Reduction not selected or problem not available">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle m-1" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg>
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Chevron -->
            <div class="col-1"> 
              <div class="accordion-button collapsed" data-bs-toggle="collapse" href="#collapseArea2" role="button" aria-expanded="false" aria-controls="collapseArea2"></div>
            </div>

            <!-- Collapse -->
            <div class="collapse" id="collapseArea2">
              <div class="row mt-3">
                <div class="col-2 col-sm-3 col-md-2">
                  <h7 class="text-muted mt-2">Instance:</h7>
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-secondary" id="reduceButton">Reduce</button>
                </div>
                <div class="col-7 col-sm-6 col-md-7">
                  <div id="reduceInstanceText" class="text-muted"></div>
                </div>
                <div class="col-1">
                  <svg id="reduceButton" role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <!-- Visualize Row -->
      <div class="row align-items-start" id="visualizeRow" hidden>
        <div class="card mb-2 shadow-sm">
          <div class="card-body row">
            <!-- Label -->
            <div class="col-2 col-sm-3 col-md-2">
              <h6 class="card-title mt-2">Visualize</h6>
            </div>
            <!-- Middle -->
            <div class="col">
              <div class="row mt-1">
                <div class="col-12 col-lg-4">
                  <div class="col form-check form-switch">
                    <label class="form-check-label" for="switchHighlightSolution">Highlight solution</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="switchHighlightSolution">
                  </div>
                </div>

                <div class="col-12 col-lg-4">
                  <div class="col form-check form-switch">
                    <label class="form-check-label" for="switchHighlightGadgets">Highlight gadgets</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="switchHighlightGadgets">
                  </div>
                </div>

                <div class="col-12 col-lg-4">
                  <div class="col form-check form-switch">
                    <label class="form-check-label" for="switchShowReduction">Show reduction</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="switchShowReduction">
                  </div>
                </div>
              </div>
            </div>

            <!-- Chevron -->
            <div class="col-1"> 
              <div class="accordion-button collapsed" data-bs-toggle="collapse" href="#collapseArea3" role="button" aria-expanded="false" aria-controls="collapseArea3"></div>
            </div>

            <!-- Collapse -->
            <div class="collapse" id="collapseArea3">
              <div class="row mt-3">
                <div class="col-2 col-sm-3 col-md-2">
                </div>
                <div class="col">
                  <div id="reduceInstanceText" class="text-muted"></div>
                </div>
                <div class="col-1">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <!-- Solve Row -->
      <div class="row align-items-start" id="solveRow" hidden>
        <div class="card mb-2 shadow-sm">
          <div class="card-body row">
            <!-- Label -->
            <div class="col-2 col-sm-3 col-md-2">
              <h6 class="card-title mt-2">Solve</h6>
            </div>
            <!-- Middle -->
            <div class="col">
              <div class="input-group">
                <input type="text" id="solversAutocomplete" class="form-control" placeholder="Select solver">
                <div class="input-group-append">
                  <span class="input-group-text">
                  <a id="solverInfo"tabindex="0" role="button" data-bs-toggle="popover" title="Solver popover" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum dolor nisi, lacinia hendrerit sodales eu, tincidunt ac odio.">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle m-1" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                  </a>
                  </span>
                </div>
              </div>
            </div>

            <!-- Chevron -->
            <div class="col-1"> 
              <div class="accordion-button collapsed" data-bs-toggle="collapse" href="#collapseArea4" role="button" aria-expanded="false" aria-controls="collapseArea4"></div>
            </div>

            <!-- Collapse -->
            <div class="collapse" id="collapseArea4">
              <div class="row mt-3">
                <div class="col-2 col-sm-3 col-md-2">
                  <h7 class="text-muted mt-2">Solution:</h7>
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-secondary" id="solveButton">Solve</button>
                </div>
                <div class="col-7 col-sm-6 col-md-7">
                  <div id="solutionText" class="text-muted"></div>
                </div>
                <div class="col-1">
                  <svg role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <!-- Verify Row -->
      <div class="row align-items-start" id="verifyRow" hidden>
        <div class="card mb-2 shadow-sm">
          <div class="card-body row">
            <!-- Label -->
            <div class="col-2 col-sm-3 col-md-2">
              <h6 class="card-title mt-2">Verify</h6>
            </div>
            <!-- Middle -->
            <div class="col">
              <div class="input-group">
                <input type="text" id="verifiersAutocomplete" class="form-control" placeholder="Select verifier">
                <div class="input-group-append">
                  <span class="input-group-text">
                  <a tabindex="0" role="button" data-bs-toggle="popover" title="Verifier popover" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum dolor nisi, lacinia hendrerit sodales eu, tincidunt ac odio.">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle m-1" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                  </a>
                  </span>
                </div>
              </div>
            </div>

            <!-- Chevron -->
            <div class="col-1"> 
              <div class="accordion-button collapsed" data-bs-toggle="collapse" href="#collapseArea5" role="button" aria-expanded="false" aria-controls="collapseArea5"></div>
            </div>

            <!-- Collapse -->
            <div class="collapse" id="collapseArea5">
              <div class="row mt-3">
                <div class="col-2 col-sm-3 col-md-2">
                  <h7 class="text-muted mt-2">Solution:</h7>
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-secondary" id="verifyButton">Verify</button>
                </div>
                <div class="col-7 col-sm-6 col-md-7">
                  <div id="verifyText" class="text-muted"></div>
                </div>
                <div class="col-1">
                  <svg role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div> <!-- /Container-->

    <footer class="mt-auto">
      <img src="images/ISULogo.png" alt="ISU Computer Science" class="position-relative bottom-0 start-50 translate-middle-x m-2" style="width:16rem;">
    </footer>

  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts/autocomplete.js"></script>
  <script src="scripts/index.js"></script>

</html>
